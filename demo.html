<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Class Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    .poster {
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .register-btn {
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .register-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Join Our Free Demo Class</h1>

  <!-- Replace 'poster.jpg' with your image file name -->
  <img src="poster.jpg" alt="Demo Class Poster" class="poster">

  <br>

  <!-- Replace '#' with your registration link -->
  <a href="https://your-registration-link.com" target="_blank" class="register-btn">
    Click here to register for demo class
  </a>

</body>
</html>
