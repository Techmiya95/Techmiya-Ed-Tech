<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Games Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #f9d342;
    }

    .flyer {
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      margin-bottom: 40px;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
    }

    .game-button {
      background: #f9d342;
      color: #222;
      border: none;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .game-button:hover {
      background: #f4b400;
      transform: translateY(-5px);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Game Zone!</h1>
    <p>Click a game to begin the fun</p>
  </header>

  <!-- Replace src with your actual flyer path -->
  <img class="flyer" src="flyer.jpg" alt="Game Flyer">

  <div class="games-container">
    <button class="game-button">Game 1</button>
    <button class="game-button">Game 2</button>
    <button class="game-button">Game 3</button>
    <button class="game-button">Game 4</button>
    <button class="game-button">Game 5</button>
    <button class="game-button">Game 6</button>
    <button class="game-button">Game 7</button>
  </div>

  <footer>
    &copy; 2025 GameZone. All rights reserved.
  </footer>

</body>
</html>
